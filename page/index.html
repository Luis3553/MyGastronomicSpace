<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGastronomicSpace</title>
    <link rel="shortcut icon" href="./assets/imgs/batidorxd.png">
</head>

<body>
    <div class="page">
        <div class="firstBox box">
            <h2>Meal Planning Guide for the meals for the week</h2>
            <img class="guia img1" src="./assets/imgs/1.png" alt="">
            <img class="guia img2" src="./assets/imgs/2.png" alt="">
            <img class="guia img3" src="./assets/imgs/3.png" alt="">
            <img class="guia img4" src="./assets/imgs/4.png" alt="">
        </div>
        <div class="secondBox box">
            <div class="imgBox">
                <img class="chef" src="./assets/imgs/chef.png" alt="Chef Image">
            </div>
            <div class="btn1-box">
                <button class="btn-create">CREATE RECIPE
                    <span class="icons-box1">
                        <img class="ico ico1" src="./assets/imgs/maceta.ico">
                        <img class="ico ico2" src="./assets/imgs/espatula.ico">
                        <img class="ico ico3" src="./assets/imgs/rodillo.ico">
                        <img class="ico ico4" src="./assets/imgs/frito.ico">
                    </span>
                </button>
            </div>
            <div class="btn2-box">
                <button class="btn-recipes">SEE MY RECIPES
                    <span class="icons-box2">
                        <div class="xd3"><img class="ico ico5" src="./assets/imgs/ensalada.png" alt="">
                        <img class="ico ico6" src="./assets/imgs/bolsa-de-la-compra.png" alt=""></div>
                        <div class="xd3"><img class="ico ico7" src="./assets/imgs/receta.png" alt="">
                        <img class="ico ico8" src="./assets/imgs/porcion-de-pizza.png" alt=""></div>
                    </span>
                </button>
            </div>
        </div>
        <div class="thirdBox box">
            <img class="cuaderno" src="./assets/imgs/cuaderno2.png" alt="">
        </div>
    </div>
</body>
</html>
